<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
</head>
<body>
    <form action="enviar-jzp" method="get" autocomplete="off" id="registrarse" name="registrarse">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="nombre" tabindex="1"autofocus placeholder="Ej: Chamojo">
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"  tabindex="2" placeholder="Ej: Tyrles">
            </div>

            <div>
                <label>Edad:</label>
                <input type="number" id="edad"  name="edad" tabindex="3" placeholder="Edad" min="3" max="98" step="1">
                
            </div>

            <div>
                <label>Sexo:</label>
                <label for="male">Masculino</label>
                <input type="radio" id="male" name="sexo" value="male" tabindex="4">

                <label for="female">Femenino</label>
                <input type="radio" id="female" name="sexo" value="female" tabindex="5">
                
                <label for="other">Otros</label>
                <input type="radio" id="other" name="sexo" value="other" tabindex="6">
                
            </div>

            <div>
                <label for="member">¿Te sientes partes del club?</label>
                    <input type="checkbox" id="member" name="member" tabindex="7">
            </div>


            <div>
                <label for="description">Escribe algo sobre ti</label>
                <textarea name="about" id="about" placeholder="Me gustan los colores" tabindex="8" cols="20" rows="1"></textarea>

            </div>


        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" id="email" nombre="email" placeholder="Dejanos aquí tu email" tabindex="9">
        </div>


        <div>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="679 xxx xxx" tabindex="10">
        </div>

        <div>
            <input type="reset" value="Limpiar" tabindex="11">
            <input type="submit" value="Enviar" tabindex="12">

        </div>


        </fieldset>


    </form>



</body>
</html>
